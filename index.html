<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diego's Multimodal AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: #1e1e1e; width: 100%; max-width: 800px; height: 90vh; display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; }
        #chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .user { background: #007bff; align-self: flex-end; }
        .ai { background: #333; align-self: flex-start; }
        .ai img { max-width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        
        .input-area { background: #2b2b2b; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #121212; color: white; outline: none; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #007bff; color: white; }
        button:disabled { opacity: 0.5; }
        #folder-btn { background: #6c757d; }
        
        #progress-container { width: 100%; background: #444; height: 4px; display: none; }
        #progress-bar { height: 100%; background: #007bff; width: 0%; transition: width 0.3s; }
        #status { font-size: 0.8em; color: #888; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-history"></div>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="status">Ready (WebGPU)</div>
        <div class="input-area">
            <div class="controls">
                <input type="file" id="image-upload" hidden accept="image/*">
                <button id="upload-btn" title="Upload Image">üñºÔ∏è</button>
                <button id="folder-btn">üìÇ Link Local</button>
                <input type="text" id="chat-input" placeholder="Ask anything, or type /draw ...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
