<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diego's AI Studio</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px 20px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        #gen-btn { background: #007bff; color: white; }
        #dl-btn { background: #28a745; color: white; display: none; }
        #status { color: #888; margin: 10px; font-size: 0.9em; }
        canvas { margin-top: 20px; border-radius: 8px; max-width: 100%; display: none; background: #000; }
    </style>
</head>
<body>
    <div class="box">
        <h1>AI Image Studio</h1>
        <input type="text" id="prompt" placeholder="A magical forest at night...">
        <br>
        <button id="gen-btn">Generate</button>
        <button id="dl-btn">Download</button>
        <div id="status">Ready</div>
        <canvas id="canvas" width="384" height="384"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
